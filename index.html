<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Recesso Forense</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #f5f6fa;
      color: #111;
    }
    .card {
      background: #fff;
      padding: 32px;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
      text-align: center;
      max-width: 420px;
      width: 90%;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 12px;
    }
    .days {
      font-size: 64px;
      font-weight: 800;
      margin: 12px 0;
    }
    .text {
      font-size: 15px;
      color: #444;
    }
    .meta {
      margin-top: 16px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Recesso Forense</h1>
    <div class="days" id="days">—</div>
    <div class="text" id="message">Calculando…</div>
    <div class="meta" id="meta"></div>
  </div>

  <script>
    const inicioRecesso = new Date(2026, 11, 20);

    function inicioDoDia(data) {
      const d = new Date(data);
      d.setHours(0,0,0,0);
      return d;
    }

    function atualizar() {
      const hoje = inicioDoDia(new Date());
      const alvo = inicioDoDia(inicioRecesso);
      const msPorDia = 24 * 60 * 60 * 1000;
      const diff = Math.round((alvo - hoje) / msPorDia);

      const daysEl = document.getElementById("days");
      const msgEl = document.getElementById("message");
      const metaEl = document.getElementById("meta");

      if (diff > 0) {
        daysEl.textContent = diff;
        msgEl.textContent = diff === 1 ? "Falta 1 dia." : `Faltam ${diff} dias.`;
      } else if (diff === 0) {
        daysEl.textContent = "0";
        msgEl.textContent = "É hoje. Bom recesso!";
      } else {
        daysEl.textContent = diff;
        msgEl.textContent = `O recesso já começou.`;
      }

      metaEl.textContent =
        "Início: 20/12/2026 • Hoje: " +
        hoje.toLocaleDateString("pt-BR");
    }

    atualizar();
    setInterval(atualizar, 60000);
  </script>
</body>
</html>
