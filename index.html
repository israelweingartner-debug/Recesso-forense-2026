<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Recesso Forense</title>
  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    body { margin: 0; min-height: 100vh; display: grid; place-items: center; background: #f6f7fb; color: #111; }
    .card { background: white; padding: 28px 26px; border-radius: 16px; box-shadow: 0 8px 30px rgba(0,0,0,.08); width: min(520px, 92vw); }
    h1 { margin: 0 0 10px; font-size: 22px; }
    .big { font-size: 56px; font-weight: 800; line-height: 1; margin: 10px 0 8px; }
    .sub { color: #444; font-size: 14px; margin: 0; }
    .meta { margin-top: 16px; font-size: 12px; color: #666; }
    .pill { display:inline-block; padding: 6px 10px; border-radius: 999px; background:#eef2ff; color:#2b2f77; font-size: 12px; }
  </style>
</head>
<body>
  <main class="card">
    <h1>Contagem regressiva para o recesso forense</h1>
    <div class="pill" id="target"></div>

    <div class="big" id="days">â€”</div>
    <p class="sub" id="message">Calculandoâ€¦</p>

    <div class="meta" id="meta"></div>
  </main>

  <script>
    // Data-alvo: 20/12/2026 (BRT). Usamos uma data "local" e normalizamos para meia-noite
    // para evitar variaÃ§Ã£o por horÃ¡rio do dia.
    const targetDateLocal = new Date(2026, 11, 20); // mÃªs 11 = dezembro
    const daysEl = document.getElementById("days");
    const msgEl = document.getElementById("message");
    const metaEl = document.getElementById("meta");
    const targetEl = document.getElementById("target");

    function formatBR(d) {
      return d.toLocaleDateString("pt-BR", { day: "2-digit", month: "2-digit", year: "numeric" });
    }

    function startOfDay(d) {
      const x = new Date(d);
      x.setHours(0,0,0,0);
      return x;
    }

    function update() {
      const now = new Date();
      const today = startOfDay(now);
      const target = startOfDay(targetDateLocal);

      const msPerDay = 24 * 60 * 60 * 1000;
      const diffDays = Math.round((target - today) / msPerDay);

      targetEl.textContent = `InÃ­cio: ${formatBR(target)} (20/12/2026)`;

      if (diffDays > 0) {
        daysEl.textContent = diffDays;
        msgEl.textContent = diffDays === 1 ? "Falta 1 dia." : `Faltam ${diffDays} dias.`;
      } else if (diffDays === 0) {
        daysEl.textContent = "0";
        msgEl.textContent = "Ã‰ hoje! Bom recesso. ðŸ˜„";
      } else {
        const passed = Math.abs(diffDays);
        daysEl.textContent = `-${passed}`;
        msgEl.textContent = passed === 1 ? "O recesso comeÃ§ou ontem." : `O recesso comeÃ§ou hÃ¡ ${passed} dias.`;
      }

      metaEl.textContent = `Hoje: ${formatBR(today)} â€¢ Hora local: ${now.toLocaleTimeString("pt-BR")} â€¢ Fuso: o do seu navegador`;
    }

    update();
    // Atualiza a cada minuto (nÃ£o precisa ser mais do que isso)
    setInterval(update, 60_000);
  </script>
</body>
</html>
